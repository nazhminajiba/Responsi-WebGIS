           click: function (e) {
             wfsgeoserver1.bindPopup(content).openPopup();
           },
           mouseover: function (e) {
             wfsgeoserver1

           },
           mouseout: function (e) {
             wfsgeoserver1.closePopup();

     // Function to get color based on kecamatan
     function getColor(value) {
    switch (value) {
        case "Depok":
            return "#ff6666";
        case "Ngaglik":
            return "#ffcc66";
        case "Mlati":
            return "#66ff66";
        case "Gamping":
            return "#6666ff";
        case "Kalasan":
            return "#cc66ff";
        case "Sleman":
            return "#ff66cc";
        case "Godean":
            return "#66ccff";
        case "Prambanan":
            return "#ccff66";
        case "Ngemplak":
            return "#ff9966";
        case "Tempel":
            return "#9966ff";
        case "Pakem":
            return "#66ffcc";
        case "Berbah":
            return "#ffcc99";
        case "Cangkringan":
            return "#99ffcc";
        case "Turi":
            return "#cc99ff";
        case "Minggir":
            return "#ff9999";
        case "Moyudan":
            return "#99ff99";
        default:
            return "#fad028"; // Warna default untuk nilai yang tidak dikenali
    }
}


      // create GeoJSON layer for polygon data
      var kecamatanLayer = L.geoJson(data, {
        style: function (feature) {
          return {
            fillColor: getColor(feature.properties.KECAMATAN),
            weight: 2,
            opacity: 1,
            color: "white",
            dashArray: "3",
            fillOpacity: 0.7,
          };
        },
        onEachFeature: function (feature, layer) {
          var content =
            "Kecamatan: " +
            feature.properties.KECAMATAN +
            "<br>" +
            "Kode Kecamatan: " +
            feature.properties.KODE_KEC +
            "<br>";

          layer.bindPopup(content);
          layer.on({
            mouseover: highlightFeature,
            mouseout: resetHighlight,
          });
        },
      }).addTo(map);

      function highlightFeature(e) {
        var layer = e.target;

        layer.setStyle({
          weight: 5,
          color: "#666",
          dashArray: "",
          fillOpacity: 0.7,
        });

        layer.bringToFront();
      }

      function resetHighlight(e) {
        kecamatanLayer.resetStyle(e.target);
      }

     var searchControl = new L.Control.Search({
       position: "topleft",

       propertyName: "KECAMATAN", // Field untuk pencarian
       marker: false,
       moveToLocation: function (latlng, title, map) {
         var zoom = map.getBoundsZoom(latlng.layer.getBounds());
         map.setView(latlng, zoom);
       },
     });

     searchControl
       .on("search:locationfound", function (e) {
         e.layer.setStyle({
           fillColor: "#ffff00",
           color: "#0000ff",
         });
       })
       .on("search:collapse", function (e) {
         wfsgeoserver1.eachLayer(function (layer) {
           wfsgeoserver1.resetStyle(layer);
         });
       });

     map.addControl(searchControl);

            weight: 1,
            opacity: 0.8,

            title: "Click for Your Location",

          locateOptions: {
            maxZoom: 16,
            watch: true,
            enableHighAccuracy: true,
            maximumAge: 10000,
            timeout: 10000,
